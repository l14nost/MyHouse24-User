version: "3.8"

services:
  myhouse24-cabinet:
    build: .
    container_name: myhouse24-cabinet
    ports:
      - target: 8082
        published: 8082
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://myhouse24-db:3306/myhouse24
      - SPRING_DATASOURCE_USER=user
      - SPRING_DATASOURCE_PASSWORD=user




