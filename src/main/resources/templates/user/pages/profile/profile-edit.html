<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/user/fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title th:text = "#{left.sidebar.profile}"></title>
    <th:block layout:fragment="extra-style">
    </th:block>

</head>
<th:block layout:fragment="content">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                    <h4 class="card-title" th:text = "#{left.sidebar.profile}"></h4>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/statistics}" th:text = "#{global.breadcrumb.main}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page"> <a th:href="@{/profile}" th:text = "#{left.sidebar.profile}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text = "#{global.breadcrumb.edit.page}"></li>
                    </ol>
                </nav>
            </div>
            <div class="card-body px-0">
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form id="userEdit" th:object="${user}">
                    <input type="hidden" th:field="*{id}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="profile-img-edit photo">
                                        <img class="personPhoto" alt="user-card img" th:src="${'/cabinet/files/'+user.filename()}" id="avatar">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" th:text="#{profile.edit.image}"></label>
                                    <input type="file" class="form-control form-control-lg" id="img" aria-label="Large file input example" name="img" accept=".jpg, .png, .jpeg">
                                    <script>
                                        img.onchange = evt => {
                                            const [file] = img.files
                                            if (file) {
                                                avatar.src = URL.createObjectURL(file)
                                            }
                                        }
                                    </script>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" th:text="#{profile.edit.last.name}"></label>
                                    <input type="text" class="form-control" id="lastname"  name="lastname" th:field="*{lastname}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" th:text="#{profile.edit.first.name}"></label>
                                    <input type="text" class="form-control" id="firstname"  name="firstname" th:field="*{firstname}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" th:text="#{profile.edit.surname}"></label>
                                    <input type="text" class="form-control" id="surname"  name="surname" th:field="*{surname}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" th:text="#{profile.edit.date}"></label>
                                    <div class="input-group" id="dateResponse">
                                        <input class="form-control" name="date" id="date" type="date" th:value="${user.date()}">
                                        <button class="input-group-text input-button pointer-event" disabled>
                                            <svg width="24" class="icon-24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                 stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">ID</label>
                                <input type="text" class="form-control" id="id" name="id" disabled="" th:placeholder="${user.id()}">
                            </div>
                            <div class="form-group">
                                <label class="form-label" th:text = "#{profile.edit.notes}"></label>
                                <textarea class="form-control" aria-label="With textarea" name="notes" rows="16" id="notes" th:field="*{notes}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h4 th:text="#{profile.edit.contact.data}"></h4>
                            <hr class="hr-horizontal">
                            <div class="form-group" style="margin-top: 10px">
                                <label class="form-label" th:text="#{profile.edit.number}"></label>
                                <input type="number" class="form-control" id="number"  name="number" th:field="*{number}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Telegram:</label>
                                <input type="number" class="form-control" id="telegram"  name="telegram" th:field="*{telegram}">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Viber:</label>
                                <input type="number" class="form-control" id="viber" name="viber" th:field="*{viber}">
                            </div>
                            <div class="form-group">
                                <label class="form-label" th:text="#{profile.edit.email}"></label>
                                <input type="text" class="form-control" id="email"  name="email" th:field="*{email}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4 th:text="#{profile.edit.change.password}"></h4>
                            <hr class="hr-horizontal">
                            <div class="form-group" style="margin-top: 10px">
                                <label class="form-label" th:text="#{profile.edit.password}"></label>
                                <div class="input-group" id="passwordResponse">
                                    <input type="password" class="form-control pass" id="password" name="password">
                                    <button class="btn btn-gray" type="button" onclick="passwordVisibility()">
                                        <svg class="icon-20" width="15" fill="white" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/></svg><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M320 464c8.8 0 16-7.2 16-16V160H256c-17.7 0-32-14.3-32-32V48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320zM0 64C0 28.7 28.7 0 64 0H229.5c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64z"/></svg>
                                    </button>
                                    <button class="btn btn-primary" type="button" onclick="generatePassword()">
                                        Generate
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" th:text="#{profile.edit.confirm.password}"></label>
                                <input type="password" class="form-control pass" id="confirmPassword"  name="confirmPassword">
                            </div>
                            <div class="form-group" style="margin-top: 10px">
                                <label class="form-label" th:text="#{profile.current.password}"></label>
                                <div class="input-group" id="currentPasswordResponse">
                                    <input type="password" class="form-control pass" id="currentPassword" name="currentPassword">
                                    <button class="btn btn-gray" type="button" onclick="passwordVisibilityForOneInput('currentPassword')">
                                        <svg class="icon-20" width="15" fill="white" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/></svg><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M320 464c8.8 0 16-7.2 16-16V160H256c-17.7 0-32-14.3-32-32V48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320zM0 64C0 28.7 28.7 0 64 0H229.5c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64z"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: right;  margin-bottom: 10px">
                            <button onclick="cancelUser()" type="button" class="btn btn-gray" th:text="#{global.button.cancel}" style="width: 150px" ></button>
                            <button onclick="editUser()" type="button" class="btn btn-success" th:text="#{global.button.save}" style="width: 150px; margin-left: 10px" ></button>
                    </div>

                </form>
            </div>
        </div>
    </div>




















</th:block>
<th:block layout:fragment="extra-modals">
</th:block>
<th:block layout:fragment="extra-script">
    <script>

        const date_flatpickr = document.querySelectorAll('#date');
        Array.from(date_flatpickr, (elem) => {
            if (typeof flatpickr !== typeof undefined) {
                flatpickr(elem, {
                    dateFormat: "Y-m-d",
                })
            }
        })
        function cancelUser(){
            window.location.href = "/cabinet/profile";
        }
        function getTrueDate(date){
            let trueDate= '';
            let split = date.split(".");
            trueDate = split[2] + '-' + split[1] + '-' + split[0];
            return trueDate;
        }
        function editUser(){
            var form = document.getElementById("userEdit");
            var formData = new FormData(form);
            $.ajax({
                method:"PUT",
                url: "/cabinet/profile/edit",
                contentType: false,
                processData: false,
                data:formData
            }).done(
                function (response){
                    window.location.href = "/cabinet/profile";
                }
            ).fail(
                function(response){
                    clearValidMessages();
                    let errors = response.responseJSON;
                    console.log(errors);
                    for (var i =0; i<Object.keys(errors).length; i++){
                        var keys = Object.keys(errors)[i];
                        var values = Object.values(errors)[i];
                        if (keys === 'password'){
                            validResponse("#"+keys,values,"#passwordResponse");
                        }
                        if (keys === 'currentPassword'){
                            validResponse("#"+keys,values,"#currentPasswordResponse");
                        }
                        else if (keys === 'date'){
                            validResponse("#"+keys,values,"#dateResponse");
                        }
                        else {
                            validResponse("#" + keys, values);
                        }

                    }
                }
            )
        }
    </script>
</th:block>
</html>
